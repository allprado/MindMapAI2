<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMapAI - Gerador de Mapas Mentais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow@1.0.8/dist/drawflow.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>MindMapAI</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        Limpar
                    </button>
                    <button class="btn btn-primary" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Exportar
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="upload-section">
                    <h3>Upload PDF</h3>
                    <div class="file-upload-area" id="fileUploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Arraste um arquivo PDF aqui ou clique para selecionar</p>
                        <input type="file" id="pdfInput" accept=".pdf" hidden>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-preview">
                            <i class="fas fa-file-pdf"></i>
                            <span class="file-name"></span>
                            <button class="btn-remove" id="removeFile">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="api-section">
                    <h3>Configuração API</h3>
                    <div class="input-group">
                        <label for="apiKey">Chave API Google Gemini</label>
                        <input type="password" id="apiKey" placeholder="Digite sua chave API">
                        <button class="btn btn-small" id="saveApiKey">Salvar</button>
                    </div>
                </div>

                <div class="generation-section">
                    <h3>Gerar Mapa Mental</h3>
                    <div class="generation-options">
                        <div class="input-group">
                            <label for="complexity">Complexidade</label>
                            <select id="complexity">
                                <option value="simple">Simples</option>
                                <option value="medium" selected>Médio</option>
                                <option value="complex">Complexo</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="focus">Foco Específico (Opcional)</label>
                            <input type="text" id="focus" placeholder="Ex: conceitos principais, cronologia...">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-full" id="generateBtn" disabled>
                        <i class="fas fa-magic"></i>
                        Gerar Mapa Mental
                    </button>
                </div>

                <div class="tools-section">
                    <h3>Ferramentas</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn" id="addNodeBtn" title="Adicionar Nó">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                        <button class="tool-btn" id="editNodeBtn" title="Editar Nó">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="tool-btn" id="deleteNodeBtn" title="Deletar Nó">
                            <i class="fas fa-minus-circle"></i>
                        </button>
                        <button class="tool-btn" id="zoomInBtn" title="Zoom In">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="tool-btn" id="zoomOutBtn" title="Zoom Out">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button class="tool-btn" id="centerBtn" title="Centralizar">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <div class="canvas-container">
                <div class="canvas-header">
                    <h2>Mapa Mental</h2>
                    <div class="canvas-info">
                        <span id="nodeCount">0 nós</span>
                    </div>
                </div>
                <div id="drawflow" class="drawflow-canvas"></div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Processando PDF e gerando mapa mental...</p>
            </div>
        </div>

        <!-- Modal para edição de nó -->
        <div class="modal" id="nodeModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Nó</h3>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="nodeText">Texto do Nó</label>
                        <textarea id="nodeText" rows="3" placeholder="Digite o texto do nó"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="nodeColor">Cor do Nó</label>
                        <div class="color-picker">
                            <input type="color" id="nodeColor" value="#4F46E5">
                            <div class="color-presets">
                                <button class="color-preset" data-color="#4F46E5" style="background: #4F46E5;"></button>
                                <button class="color-preset" data-color="#059669" style="background: #059669;"></button>
                                <button class="color-preset" data-color="#DC2626" style="background: #DC2626;"></button>
                                <button class="color-preset" data-color="#D97706" style="background: #D97706;"></button>
                                <button class="color-preset" data-color="#7C3AED" style="background: #7C3AED;"></button>
                                <button class="color-preset" data-color="#DB2777" style="background: #DB2777;"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelEdit">Cancelar</button>
                    <button class="btn btn-primary" id="saveEdit">Salvar</button>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/drawflow@1.0.8/dist/drawflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
